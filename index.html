<!DOCTYPE html>
<html>
  <head>
    <title>Al Jabr | العرض باللغة العربية</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@700&display=swap');
    </style>
    <style>
      body {
        font-family:'IBM Plex Sans Arabic', Arial ,sans-serif;
        background-color: #f2f2f2;
        text-align: end ;
      }
      h1 {
        text-align: center;
        color: #0066cc;
        margin-top: 50px;
      }
      .info{
        text-align: center;
        margin-top: 50px;
      }
      ul {
        list-style-type: none;
        margin-left: 0;
        padding-left: 0;
      }
      li::before {
        content: "\2022";
        color: #0066cc;
        font-weight: bold;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
      }
      ol {
        counter-reset: my-counter;
      }
      li {
        counter-increment: my-counter;
      }
      li::before {
        content: counter(my-counter) ".";
        color: #0066cc;
        font-weight: bold;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
      }
      .hidden {
        opacity: 0;
        transform: translateY(50px);
        transition: all 0.5s ease-in-out;
      }
      .fade-in {
        opacity: 1;
        transform: translateY(0);
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
      }
    </style>
  </head>
  <body>
   <h1>Al Jabr | العرض باللغة العربية</h1>
    <p>حرك الماوس ببطء حتى يظهر النص</p>
    <p> :</p>
    <ul>
      <li class="hidden"><a href="1.html">1.الرسالة</a></li>
      <li class="hidden"><a href="2.html">2.</a></li>
      <li class="hidden"><a href="3.html">3.</a></li>
    </ul>
    <canvas id="background"></canvas>
    <script>
      // Get all the elements with the "hidden" class
      const hiddenElements = document.querySelectorAll('.hidden');
      
      // Loop through each element and add an event listener
      hiddenElements.forEach(element => {
        element.addEventListener('mouseover', () => {
          // Add the "fade-in" class to the element
          element.classList.add('fade-in');
        });
      });
    </script>
    <script>
      // Get the canvas element
      const canvas = document.getElementById('background');
      
      // Set the canvas dimensions
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      // Get the 2D context of the canvas
      const context = canvas.getContext('2d');
      
      // Set the number of circles to draw
      const numCircles = 50;
      
      // Set the maximum radius of the circles
      const maxRadius = 100;
      
      // Set the colors for the circles
      const colors = ['#00FFD8 ','#ADFFF3 ','#70D5E1 ','#1B8E9C'];
      
      // Loop through each circle and draw it on the canvas
      for (let i = 0; i < numCircles; i++) {
        // Set the circle radius to a random value
        const radius = Math.random() * maxRadius;
        
        // Set the circle color to a random value from the colors array
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        // Set the circle position to a random value within the canvas dimensions
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        
        // Draw the circle on the canvas
        context.beginPath();
        context.arc(x, y, radius, 0, 2 * Math.PI);
        context.fillStyle = color;
        context.fill();
      }
    </script>
    <p class="info">الموقع الذي أنشأه أحمد أمين رزوقي وآدم جناح (السادس والسابع))</p>
